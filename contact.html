<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="Styles/contact-stylesheet.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>

		<div class="navbar">
  			<a href="index.html">Home</a>
  			<a href="#contact" class="active">Contact</a>
		</div>

    			<form action="mailto:wtmadaj@gmail.com" method="post" enctype="text/plain">
					<label for="first-name">First Name:</label>
					<input type="text" id="first-name" name="first-name" placeholder="First Name">
					<label for="last-name">Last Name:</label>
					<input type="text" id="last-name" name="last-name" placeholder="Last Name"><br><br>

					<label for="email">Your email:</label>
  					<input type="email" id="email" name="email" placeholder="abc@123mail.com"><br><br>


					<textarea id="message" name="message" rows="15" cols="50" placeholder="Put your message here"></textarea><br>
					<input type="submit">
				</form>
				
				<div class="contact-icon-area">
					<button class="contact-button"><i class="fa fa-envelope"></i></button>
					<button class="contact-button" onclick="window.open('https://github.com/wtmadaj','_blank'); return false;"><i class="fa fa-code-fork"></i></button>
				</div>

	</body>
</html>
